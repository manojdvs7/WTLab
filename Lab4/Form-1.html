    <div>

            Username: <input type="text" name="user_name" required> <br> <br>

            Phone:<input type="text" name="Phone" pattern="([0-9]).{10}" title="u must enter 10 digits" required><br><br>
            SelectLanguage Known:<input type="checkbox">English <input type="checkbox">Hindi <input type="checkbox">Telugu
            <br><br>
            select Gender:<input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender">Female
            <br><br>
            <label for="states">Select State:</label>

                <option value="Andhra">Andhra pradesh</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Karnataka">Karnataka</option>
            </select>
            <p>Give your comment</p>

            </textarea>

            <br>
            <br>
