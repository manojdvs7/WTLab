<!doctype html>
<html>

<head>
    <title>HTML Tables</title>
    <style>
        th,
        td {
            background-color: pink;
            border: 1px solid yellow;
            padding: 5px;
            border-spacing: 10px;
            width: 30%;
            margin-left: 35%;
            margin-right: 35%;

        }

        h1 {
            text-align: center;
        }

    </style>
</head>

<body>
    <p>
        Manoj DVS<br>
        1602-17-737-115
    </p>
    <h1 style="text-align: center">Student Marks</h1>
    <table style="background-color: pink; border: 1px solid yellow; padding: 5px; border-spacing: 1px; border-spacing: 10px; width: 30%; margin: auto;">
        <tr>
            <th>Subject Name</th>
            <th>Student Name</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">WT</td>
            <td>Ramesh</td>
            <td>7001</td>
            <td>50</td>
        <tr>
            <td>John</td>
            <td>7002</td>
            <td>75</td>
        </tr>
        <tr>
            <td>
                sum
            </td>
            <td colspan="3">
                Total Marks
            </td>
        </tr>
    </table>
</body>

</html>
