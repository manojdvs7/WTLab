<!DOCTYPE html>
<html>

<head>
    <title>Frames</title>
</head>

<frameset rows="20%,*">
    <frame name="Row" src="top.html" />

    <frameset cols="20%,60%,20%">
        <frame name="left" src="left.html" />
        <frame name="middle" src="middle.html" />
        <frame name="right" src="right.html" />
    </frameset>
</frameset>

<noframes>

    <body>Your browser does not support frames.</body>
</noframes>

</html>
